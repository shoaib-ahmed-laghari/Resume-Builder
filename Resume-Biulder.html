<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Resume Builder</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
<h2 class="text-center mb-3">Resume Builder</h2>

<form id="form">
  <input type="file" id="photo" class="form-control mb-2" accept="image/*">

  <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required>

  <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>

  <input type="text" id="phone" class="form-control mb-2" placeholder="Phone" required>

  <textarea id="education" class="form-control mb-2" placeholder="Education"></textarea>

  <textarea id="skills" class="form-control mb-2" placeholder="Skills"></textarea>

  <textarea id="experience" class="form-control mb-2" placeholder="Experience"></textarea>

  <button class="btn btn-primary w-100">Generate Resume</button>
</form>

<!-- Resume Preview -->
<div id="resume" class="resume" style="display:none">
  <div class="text-center">
    <img id="img">
    <h3 id="rname"></h3>
    <p id="rcontact"></p>
  </div>

  <h4>Education</h4>
  <p id="reducation"></p>

  <h4>Skills</h4>
  <p id="rskills"></p>

  <h4>Experience</h4>
  <p id="rexperience"></p>

  <button id="download" class="btn btn-success w-100 mt-2">
    Download PDF
  </button>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="script.js"></script>

</body>
</html>
